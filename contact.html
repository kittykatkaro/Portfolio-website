					<label class="standard-label" for="contact-tel">Telephone:
					</label>
					<input type="tel" id="contact-tel"><br>

					<label class="standard-label" for="txt-input">Message: </label>
					<textarea id="txt-input" maxlength="240" required></textarea><br>

					<input type="submit" value="Send message">
				</form>
